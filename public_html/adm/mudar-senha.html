<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game</title>
        <!--CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/main.css" rel="stylesheet" type="text/css"/>
        <link href="../css/navbar.css" rel="stylesheet" type="text/css"/>
        <!--script de ícones bootstrap 5.1.3-->
        <script src="../js/jquery.js" type="text/javascript"></script>
        <!--scripts-->
        <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!--CHART JS-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <!--navbar fixa ao topo-->
        <div class="col-12 w-100 bg-yellow-patern fixed-top">
            <div class="container">
                <div class="row">
                    <div class="col-auto" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                        <button class="btn btn-light border-0 rounded-0 fs-5 op-effect"><i class="bi bi-list"></i></button>
                    </div>
                    <div class="col-auto ms-auto d-flex align-items-center">
                        <span class="fs-6 fw-bold text-white">Bem vindo(a)!</span>
                        <img src="../files/img/bet.jpeg" class="logo-navbar-top ms-2 rounded-3">
                    </div>
                </div>
            </div>
        </div>
        <!--barra de navegação lateral esquerda-->
        <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <img src="../files/img/bet.jpeg" class="logo-navbar rounded-3 box-shadow-light">
                <h3 class="text-white ms-3">Admin<i class="ms-2 bi bi-person-bounding-box"></i></h3>
                <button type="button" class="btn-close btn-close-white text-reset ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body px-0">
                <div class="tags">
                    <a href="inicio.html" class="open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="bi bi-piggy-bank ms-2 me-2"></i>Caixa
                    </a>
                    <a href="#" class="open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="bi bi-currency-dollar ms-2 me-2"></i>Acumuladão
                    </a>
                    <a href="#" class="no-underline open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="bi bi-star ms-2 me-2"></i>Futebol<i class="bi bi-chevron-compact-down float-end me-2"></i>
                    </a>
                    <!--dropdown do item acima-->
                    <div class="category mb-1">
                        <div class="open dropper btn btn-primary w-100 border-0 rounded-0 text-center">
                            <i class="bi bi-flag me-2"></i>Jogos do dia<i class="bi bi-chevron-compact-down float-end me-2"></i>
                        </div>
                        <!--dropdown interno, mesma funcionalidade do item superior-->
                        <div class="category text-center">
                            <p class="fs-6 fw-bold bg-light m-0 cursor-pointer hover-1"><i class="bi bi-dot ms-1"></i>Quarta</p>
                            <hr class="m-0 bg-light">
                            <p class="fs-6 fw-bold bg-light m-0 cursor-pointer hover-1"><i class="bi bi-dot ms-1"></i>Sexta</p>
                        </div>
                    </div>
                    <a href="aoVivo.html" class="no-underline open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="bi bi-tv ms-2 me-2"></i>Ao vivo
                    </a>
                    <a class="no-underline open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="bi bi-plus-circle ms-2 me-2"></i>Mais esportes<i class="bi bi-chevron-compact-down float-end me-2"></i>
                    </a>
                    <div class="category mb-1 text-center">
                        <p class="fs-6 fw-bold bg-light m-0 cursor-pointer hover-1"><i class="bi bi-flag ms-1 me-2"></i>Tênis</p>
                        <hr class="m-0 bg-light">
                        <p class="fs-6 fw-bold bg-light m-0 cursor-pointer hover-1"><i class="bi bi-flag ms-1 me-2"></i>Vôlei</p>
                    </div>
                    <a href="regulamento.html" class="no-underline open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="bi bi-journal-bookmark ms-2 me-2"></i>Regulamento
                    </a>
                    <a class="no-underline open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="bi bi-check2-square ms-2 me-2"></i>Conferir Bilhete
                    </a>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col-12">
                    <p class="fs-5 fw-light m-0">Alterar senha</p>
                    <hr class="bg-primary">
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
                    <div class="bg-light rounded-3 box-shadow p-2">
                        <p class="fs-5 fw-light text-center"><span class="badge bg-primary rounded-pill">Alterar senha<i class="ms-2 bi bi-key"></i></span></p>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Senha atual</span>
                            <input type="password" class="form-control" placeholder="..." aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nova senha</span>
                            <input type="password" class="form-control" placeholder="..." aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Repetir nova senha</span>
                            <input type="password" class="form-control" placeholder="..." aria-describedby="basic-addon1">
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-outline-primary rounded-pill">Confirmar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script>
            $(function () {
                //dropdowns script único
                $(".category").hide();
                $(".tags .dropper").addClass("open");
                var cat_open = 0;
                $(".tags .dropper").click(function () {
                    $(this).next('.category').animate({"height": "toggle"}, 500);
                });
            });
        </script>
    </body>
</html>
